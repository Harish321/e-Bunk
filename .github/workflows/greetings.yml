name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for identification of an issue, will do our best to close out asap!'' first issue'
        pr-message: 'Thanks for the PR, wishing this is one of many coming from you :)'' first pr'
